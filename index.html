<!DOCTYPE html>
<html>
<head>
    <title>ВЕРИФИКАЦИЯ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            text-align: center; /* Центрируем все содержимое */
            line-height: 1.5; /* Увеличиваем межстрочный интервал */
        }

        /* Стиль для заголовков полей */
        .label {
            font-weight: bold;
            display: block; /* Заголовки с новой строки */
            margin-top: 20px; /* Отступ сверху */
            margin-bottom: 0; /* Убираем лишний отступ снизу */
        }
        
        /* Стиль для значений полей */
        .value {
            font-weight: normal; /* Обычный шрифт для значений */
            display: block;
            margin-top: 0; /* Убираем лишний отступ сверху */
            margin-bottom: 0; /* Убираем лишний отступ снизу */
        }
    </style>
</head>
<body>

    <p class="label">Name of the training course:</p>
    <p class="value">Advanced fire fighting</p>

    <p class="label">Number of the certificate:</p>
    <p class="value">03755/2025</p>
    
    <br>

    <p class="label">Family, given names of the trainee:</p>
    <p class="value">Aarian Bohomolov</p>

    <p class="label">Date of birth of the trainee:</p>
    <p class="value">2006-04-04</p>

    <p class="label">ID number of the trainee:</p>
    <p class="value">891331</p>
    
    <br>

    <p class="label">Date of issue:</p>
    <p class="value">2025-11-27</p>

    <p class="label">Date of expire:</p>
    <p class="value">2030-11-27</p>

</body>
</html>
